<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Subscription Section -->
                <div class="sm:col-span-2">
                    <h1 class="text-xl font-semibold text-black">Subscribe to our newsletter for updates</h1>
                    <div class="flex mt-4">
                        <input id="email" type="email" placeholder="Enter your email" class="w-full p-2.5 rounded-l-lg focus:outline-none border border-gray-300">
                        <button id="subscribeButton" class="px-6 py-2.5 bg-orange-500 text-white font-semibold rounded-r-lg hover:bg-orange-600">Subscribe</button>
                    </div>
                </div>

                <!-- Quick Links Section -->
                <div>
                    <h2 class="text-xl font-semibold text-black">Quick Links</h2>
                    <ul class="mt-4 space-y-2">
                        <li><a href="#" class="text-black hover:underline">Home</a></li>
                        <li><a href="#" class="text-black hover:underline">Who We Are</a></li>
                        <li><a href="#" class="text-black hover:underline">Our Philosophy</a></li>
                    </ul>
                </div>

                <!-- Technologies Section -->
                <div>
                    <h2 class="text-xl font-semibold text-black">Technologies</h2>
                    <ul class="mt-4 space-y-2">
                        <li><a href="#" class="text-black hover:underline">HTML</a></li>
                        <li><a href="#" class="text-black hover:underline">CSS</a></li>
                        <li><a href="#" class="text-black hover:underline">JavaScript</a></li>
                    </ul>
                </div>
            </div>

            <hr class="my-6 border-orange-600">

            <!-- Social Media Icons Section -->
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/MorenaDlamini" class="text-white hover:text-orange-400" aria-label="GitHub" target="_blank">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                        <path d="M22.23 5.924c-.77.342-1.596.573-2.463.675a4.247 4.247 0 001.865-2.345 8.35 8.35 0 01-2.656 1.017 4.22 4.22 0 00-7.205 3.847 11.976 11.976 0 01-8.705-4.418 4.195 4.195 0 001.307 5.616 4.187 4.187 0 01-1.913-.529v.053a4.22 4.22 0 003.384 4.136 4.229 4.229 0 01-1.906.072 4.224 4.224 0 003.945 2.931 8.468 8.468 0 01-6.26 1.749 11.92 11.92 0 006.452 1.89c7.74 0 11.98-6.418 11.98-11.98 0-.182-.004-.363-.013-.543a8.554 8.554 0 002.1-2.184"></path>

            </div> 
    </footer>

    <!-- Subscription Button functionality -->
    <script>
        document.getElementById("subscribeButton").addEventListener("click", function() {
            var email = document.getElementById("email").value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailPattern.test(email)) {
                alert("Thank you for subscribing with email: " + email);
            } else {
                alert("Please enter a valid email address.");
            }
        });
    </script>
</body>
</html>
